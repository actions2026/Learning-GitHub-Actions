sonar.projectKey=obalola14_Learning-GitHub-Actions
sonar.organization=obalola14


# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Learning-GitHub-Actions
sonar.projectVersion=1.0

# COverage report path #This tell sonarqube to look for the coverage report generated, analyze and publish data on sonarcloud
sonar.python.coverage.reportPaths=reports/coverage.xml

#Unit test report path #This tell sonarqube to look for the unit test report generated, analyze and publish data on sonarcloud
sonar.python.xunit.reportPath=reports/test-reports.xml

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8